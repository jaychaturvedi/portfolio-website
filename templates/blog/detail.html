<!DOCTYPE html>
<html>
{% load staticfiles %}
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
 body {
    padding-top: 70px;
  }
</style>
<body>

        <header>
                <div class="w3-top">
                  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                      <a class="navbar-brand" href="{% url 'jobhome' %}">PORTFOLIO</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">
                          <a class="nav-item nav-link" href="https://www.linkedin.com/in/jay-chaturvedi-657709111/">LinkedIn
                          </a>
                          <a class="nav-item nav-link" href="https://github.com/jaychaturvedi">Repos </a>
                          <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume </a>
                          <a class="nav-item nav-link" href="{% url 'bloghome' %}">Blog </a>
                        </div>
                      </div>
                    </nav>
                  </div>
                </div>
              </header>
<!-- Page content -->
<div class="w3-content" style="max-width:1100px">

  <!-- About Section -->
  <div class="w3-row w3-padding-64" id="about">
    <div class="w3-col m6 w3-padding-large w3-hide-small">
     <img src="{{blog.image.url}}" class="w3-round w3-image w3-opacity-min" alt="Table Setting" width="600" height="750">
    </div>

    <div class="w3-col m6 w3-padding-large">
      <h1 class="w3-center">{{blog.title}}</h1><br>
      <h5 class="w3-center">{{blog.pub_date}}</h5>
      <p class="w3-large">{{blog.body}}</p>
    </div>
  </div>
  
  <hr>
  
  <!-- Menu Section -->
  
  <hr>

  
<!-- End page content -->
</div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
